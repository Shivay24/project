<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organizer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-custom {
            width: 100%;
            font-weight: bold;
        }
    </style>

    <script>
        $(document).ready(function() {
            $("#txtemail").val(localStorage.getItem("activeUser")).attr("readonly", true);
            $("#btnFetch").click(function() {
                let email = $("#txtemail").val();
                let obj = {
                    type: "get",
                    url: "/fetch-user",
                    data: { email: email }
                };
                $.ajax(obj).done(function(responseAry) {
                    if (responseAry.length == 0) {
                        alert("Invalid ID");
                        return;
                    } else {
                        $("#txtorg").val(responseAry[0].organisation);
                        $("#txtcontact").val(responseAry[0].contact);
                        $("#txtaddress").val(responseAry[0].address);
                        $("#txtcity").val(responseAry[0].city);
                        $("#txtproof").val(responseAry[0].proof);
                        $("#prev").attr("src", responseAry[0].prooffile);
                        $("#txtsports").val(responseAry[0].sport);
                        $("#txtprev").val(responseAry[0].hosted);
                        $("#txtwebsite").val(responseAry[0].website);
                    }
                }).fail(function(err) {
                    alert("Error: " + err.responseText);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Organizer's Profile</h2>
        <form class="row g-3" enctype="multipart/form-data" method="post">
            <div class="col-md-10">
                <label>Email</label>
                <input type="text" class="form-control" id="txtemail" readonly>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-secondary btn-custom" id="btnFetch">Search</button>
            </div>
            <div class="col-md-6">
                <label>Organization</label>
                <input type="text" class="form-control" id="txtorg">
            </div>
            <div class="col-md-6">
                <label>Contact No. (Representative)</label>
                <input type="text" class="form-control" id="txtcontact">
            </div>
            <div class="col-md-6">
                <label>Address</label>
                <input type="text" class="form-control" id="txtaddress">
            </div>
            <div class="col-md-6">
                <label>City</label>
                <input type="text" class="form-control" id="txtcity">
            </div>
            <div class="col-md-6">
                <label>Id Proof</label>
                <select class="form-select" id="txtproof">
                    <option selected disabled>Select</option>
                    <option>Registration Certificate</option>
                    <option>Aadhaar Card</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Upload File</label>
                <input type="file" class="form-control" id="txtprooffile" onchange="preview();">
            </div>
            <div class="col-md-3">
                <img src="" id="prev" alt="Preview" class="img-thumbnail" width="100" height="120">
            </div>
            <div class="col-md-6">
                <label>Deals with Sports</label>
                <select multiple class="form-select" id="txtsports">
                    <option disabled>Select</option>
                    <option>Cricket</option>
                    <option>Football</option>
                    <option>Hockey</option>
                    <option>Skating</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Previous Tournaments Hosted</label>
                <textarea class="form-control" id="txtprev"></textarea>
            </div>
            <div class="col-md-6">
                <label>Reference Website</label>
                <input type="text" class="form-control" id="txtwebsite">
            </div>
            <div class="col-md-6">
                <label>Social Media Handle</label>
                <input type="text" class="form-control" id="txtinsta">
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success btn-custom" formaction="/save">Save</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-custom" formaction="/update">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
