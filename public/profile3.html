<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-4">
        <div class="row mb-4">
            <center>POST TOURNAMENT</center>
        </div>
    <form class="row g-3" enctype="multipart/form-data" method="post">
        <div class="row">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
        </div>
        </div>
        <div class="row">
        <div class="col-md-10">
          <input type="text" class="form-control" id="txtemail" name="txtemail">
        </div>
       
     
       <div class="row mt-4">
        <div class="col-4">
          <label for="inputAddress" class="form-label">Game</label>
          <input type="text" class="form-control" id="txtgame" name="txtgame" >
        </div>
        <div class="col-4">
            <label for="inputAddress" class="form-label">Title</label>
            <input type="text" class="form-control" id="txttitle" name="txttitle">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Entry Fee</label>
            <input type="text" class="form-control" id="txtfee" name="txtfee">
          </div>
          
    </div>
    <div class="row mt-4">
        <div class="col-4">
          <input type="date" name="txtdate" id="txtdate">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="txtcity" name="txtcity">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Location</label>
          <input type="text" class="form-control" id="txtlocation" name="txtlocation">
        </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <label for="inputAddress" class="form-label">Prizes</label>
        <input type="text" class="form-control" id="txtprize" name="txtprize">
      </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Upload File</label>
          <input type="file" name="txtposter" id="txtposter" onchange="preview();">
        </div>
        <div class="col-md-3">
            
            <img src="" id="prev" alt="" width="100" height="120">
          </div>
          </div>
    
     <div class="row mt-6">
        <div class="col-12">
            <label for="inputAddress" class="form-label">Other Info</label>
          <input type="text" class="form-control" id="txtinfo" name="txtinfo" >
        </div>
        
     </div>
     <div class="row mt-4">
        <div class="col-6">
        <button type="submit" class="btn btn-outline-success" formaction="/save-tournament">Save</button>
        </div>
     </div>
      </form>
    </div>
      
    </body>
  </html>
