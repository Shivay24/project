<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script
      src="https://kit.fontawesome.com/eb3817f40d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .card-body{
        background-color: gray;
      }
    </style>
    <script>
      $(document).ready(function(){
            $("#activeUser").html(localStorage.getItem("activeUser"));
            $("#update").click(function(){
                let email=$("#email").val();
                let CurrPwd=$("#CurrPwd").val();
                let NewPwd=$("#NewPwd").val();
                let obj={
                    url:"/update-Password",
                    type:"get",
                    data:{
                        email:email,
                        CurrPwd:CurrPwd,
                        NewPwd:NewPwd
                    }
                }
                $.ajax(obj).done(function(resp){
                    alert(resp);
                }).fail(function(resp){
                    alert(resp);
                })
            })
        $("#BtnLogout").click(function(){
                localStorage.removeItem("activeUser");
                location.href="index.html";
              });
             
            
             $("#btnpost").click(function(){
              location.href="profile3.html";
             })
             $("#btnprofile").click(function(){
              location.href="profile2.html";
      })
      $("#settings").click(function(){
        
      })
    }); 
                
      
    </script>
   
  </head>
  <body>
    <h2>ORGANIZER DASHBOARD</h2>
    <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col">
        <div class="card">
          <img src="pics/profile.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <button type="button" class="btn btn-outline-dark" id="btnprofile" name="btnprofile">My Profile</button>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/settings.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <center>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">settings</button>
            </center>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/tourn.png" class="card-img-top" alt="...">
          <div class="card-body">
            <button type="button" class="btn btn-outline-dark" id="btnpost" name="btnpost">Post Tournament</button>
           </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/download.png" class="card-img-top" alt="...">
          <div class="card-body">
            <button type="submit" class="btn btn-outline-dark" id="BtnLogout" name="BtnLogout">Logout</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="CurrPwd">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">New Password</label>
                <input type="password" class="form-control" id="NewPwd">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="update">Update</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
