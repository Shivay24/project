<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/eb3817f40d.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .dashboard-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            background-color: #fff;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            border-radius: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
    console.log("Document is ready"); // Debugging

    $("#BtnLogout").click(function () {
        localStorage.removeItem("activeUser");
        location.href = "index.html";
    });

    $("#updatepassword").click(function () {
        let Email = $("#txtEmail").val();
        let NewPwd = $("#txtNewPwd").val();
        let CurrPwd = $("#txtCurrPwd").val();

        let obj = {
            type: "get",
            url: "/Update-Password",
            data: {
                x: Email,
                y: NewPwd,
                z: CurrPwd
            }
        };

        $.ajax(obj).done(function (resp) {
            alert(resp);
        }).fail(function (err) {
            alert(err);
        });
    });

    // Fixing "My Profile" button click
    $("#buttonprofile").on("click", function () {
        console.log("My Profile button clicked"); // Debugging
        window.location.href = "profile4.html";
    });

    // Fixing "Find Tournament" button click
    $("#buttontournament").on("click", function () {
        console.log("Find Tournament button clicked"); // Debugging
        window.location.href = "tournaments.html";
    });
});

    </script>
</head>
<body>
    <div class="container">
        <div class="dashboard-title">Players Dashboard</div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card">
                    <img src="pics/profile.jpg" class="card-img-top" alt="Profile">
                    <div class="card-body">
                        <button class="btn btn-outline-dark btn-custom" id="buttonprofile" name="buttonprofile">My Profile</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="pics/settings.jpg" class="card-img-top" alt="Settings">
                    <div class="card-body">
                        <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#modal3">Settings</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="pics/tourn.png" class="card-img-top" alt="Tournament">
                    <div class="card-body">
                        <button class="btn btn-outline-dark btn-custom" id="buttontournament" name="buttontournament">Find Tournament</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="pics/download.png" class="card-img-top" alt="Logout">
                    <div class="card-body">
                        <button class="btn btn-danger btn-custom" id="BtnLogout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Update Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtEmail">Email ID</label>
                    <input type="text" id="txtEmail" class="form-control mb-2">
                    <label for="txtNewPwd">New Password</label>
                    <input type="password" id="txtNewPwd" class="form-control mb-2">
                    <label for="txtCurrPwd">Current Password</label>
                    <input type="password" id="txtCurrPwd" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updatepassword">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
