<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script
      src="https://kit.fontawesome.com/eb3817f40d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .card-body{
        background-color: gray;
      }
    </style>
    <script>
      $(document).ready(function(){
        
             
  
              $("#BtnLogout").click(function(){
                localStorage.removeItem("activeUser");
                location.href="index.html";
              }) 
  
  
              $("#updatepassword").click(function(){
                alert("abc");
              let Email=$("#txtEmail").val();
              let NewPwd=$("#txtNewPwd").val();
              let CurrPwd=$("#txtCurrPwd").val();
  
              let obj={
                  type:"get",
                  url:"/Update-Password",
                  data:{
                      x:Email,
                      y:NewPwd,
                      z:CurrPwd
                  }   
              }
              $.ajax(obj).done (function(resp){
                alert(resp);
              }).fail(function(err){
                alert(err);
              })
             }) 
             $("#buttonprofile").click(function(){
              location.href="profile4.html";
             })
             $("#buttontournament").click(function(){
              location.href="tournaments.html";
             })

      })
    </script>
   
  </head>
  <body>
    <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col">
        <div class="card">
          <img src="pics/profile.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <button type="submit" class="btn btn-outline-dark" id="buttonprofile" name="buttonprofile">My Profile</button>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/settings.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            
              <center>
                <a href="#modal3" class="btn btn-primary" data-bs-toggle="modal3" data-bs-target="#modal3">Settings</a>
           </center>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/tourn.png" class="card-img-top" alt="...">
          <div class="card-body">
            <button type="button" class="btn btn-outline-dark" id="buttontournament" name="buttontournament">Find tournament</button>
           </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/download.png" class="card-img-top" alt="...">
          <div class="card-body">
            <button type="submit" class="btn btn-outline-dark" id="BtnLogout" name="BtnLogout">Logout</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal" tabindex="-1" id="modal3" name="modal3">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body text-black">
            <label for="txtEmail">Email ID</label><br>
            <input type="text" id="txtEmail" class="email"><br>
            <div id="errEmail"></div>
            <label for="txtNewPwd">New Password</label><br>
            <div>
              <input type="password" id="txtNewPwd" class="pass">
            </div>
            <label for="txtCurrPwd">Current Password</label><br>
            <div>
              <input type="password" id="txtCurrPwd" class="pass">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updatepassword">Update</button>
        </div>
      </div>
    </div>
  </div>


  </body>
</html>
