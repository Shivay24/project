<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: aliceblue;
            color: black;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function preview() {
            let file = document.getElementById("txtproof").files[0];
            if (file) {
                document.getElementById("prev").src = URL.createObjectURL(file);
            }
        }
        
        $(document).ready(function() {
            $("#BtnLogout").click(function() {
                localStorage.removeItem("activeUser");
                location.href = "index.html";
            });
            
            $("#updatepassword").click(function() {
                let email = $("#txtEmail").val();
                let newPwd = $("#txtNewPwd").val();
                let currPwd = $("#txtCurrPwd").val();
                
                let obj = {
                    type: "get",
                    url: "/Update-Password",
                    data: { x: email, y: newPwd, z: currPwd }
                };
                
                $.ajax(obj).done(function(resp) {
                    alert(resp);
                }).fail(function(err) {
                    alert("Error: " + err);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Player Profile</h2>
        <form class="row g-3" enctype="multipart/form-data" method="post">
            <div class="col-md-12">
                <label for="txtemail" class="form-label">Email</label>
                <input type="text" class="form-control" id="txtemail" name="txtemail">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="txtname" name="txtname">
            </div>
            <div class="col-md-6">
                <label class="form-label">Game</label>
                <input type="text" class="form-control" id="txtgame" name="txtgame">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="txtmob" name="txtmob">
            </div>
            <div class="col-md-6">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="txtdob" name="txtdob">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <input type="text" class="form-control" id="txtgender" name="txtgender">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="txtadd" name="txtadd">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="txtcity" name="txtcity">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">ID Proof</label>
                <input type="file" class="form-control" id="txtproof" name="txtproof" onchange="preview();">
            </div>
            <div class="col-md-6 text-center">
                <img src="" id="prev" alt="ID Preview" width="100" height="120" class="border">
            </div>
            
            <div class="col-md-12">
                <label class="form-label">Other Info</label>
                <input type="text" class="form-control" id="txtinfo" name="txtinfo">
            </div>
            
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success" formaction="/save-player">Save</button>
                <button type="button" class="btn btn-danger" id="BtnLogout">Logout</button>
            </div>
        </form>
    </div>
</body>
</html>
